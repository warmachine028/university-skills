name: Update Date

on:
  workflow_dispatch:
  push:
    branches: [ SEMESTER_6, main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }} # You need to create your own token with commit rights
          ref: SEMESTER_6 # The branch you want to commit to
          
      - name: Update Files
        run: date +"%D" > README.md && cat README.md
      
      - name: Push changes
        uses: EndBug/add-and-commit@v9
        with:
          committer_name: GitHub Actions
          committer_email: actions@github.com
          add: .
          message: 'Updating Date'
